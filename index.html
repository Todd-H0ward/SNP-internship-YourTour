<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your tour</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <a class="logo" href="#">
                        <img class="logo__image" src="src/images/logo.svg" alt="logo">
                    </a>
                    <nav class="menu">
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a class="menu__link p-normal" href="#">Туры</a>

                            <li class="menu__item">

        </header>
        <div class="main">
            <section class="intro">
                <div class="container">
                    <div class="intro__inner">
                        <h1 class="intro__title h1">Идеальные путешествия существуют</h1>
